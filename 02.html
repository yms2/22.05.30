<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 취치를 읽어오기</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrapper{border: 5px solid blue;
                width: 500px;height: 500px;
                position: absolute;top: 100px;left: 100px;
                }
        #box{width: 100px;height: 100px;
        background: red;color: white;
        position: absolute;top: 0px;left: 0px;}
    </style>
    <script src="./js/jquery.js"></script>
    <script src="./jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            
            $('#box').draggable({
                drag:function(){
                    $('#info').find('.ol').text($('#box').offset().left)
                    $('#info').find('.ot').text($('#box').offset().top)
                    $('#info').find('.pl').text($('#box').position().left)
                    $('#info').find('.pt').text($('#box').position().top)
                }
            })
        })
    </script>
</head>
<body>
    <div id="info">
<span>offset().left</span><span class="ol">0</span><br>
<span>offset().top</span><span class="ot">0</span><br>
<span>position().left</span><span class="pl">0</span><br>
<span>position().top</span><span class="pt">0</span><br><br>

    </div>
    <div id="wrapper">
        <div id="box">box</div>
        </div>
</body>
</html>
